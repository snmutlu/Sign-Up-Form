<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css"> <!--Css dosyamızı html'e tanıttığımız bölüm-->
    <!--Proje için referans video https://www.youtube.com/watch?v=HzjqlF82vj4&list=LL&index=1  -->
</head>

<body>

    <div class="signup-form"> <!--Bütün form için kullandığımız div-->
        <form action="Giriş Formu Denemesi.html">
            <!--Action özelliği, form gönderildiğinde gerçekleştirilecek eylemi tanımlar.-->
            <h1>Sign Up</h1>
            <input type="text" placeholder="Full Name" class="txt">
            <input type="email" placeholder="Email" class="txt">
            <input type="password" placeholder="Password" class="txt">
            <input type="reset" value="Reset" class="resetter">
            <input type="submit" value="Create Account" class="create-btn">
            <a href="#"> Already Have One</a>
        </form>
    </div>

</body>

</html>
